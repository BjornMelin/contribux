# PostgreSQL configuration optimized for testing with pgvector
# Based on best practices for local development and testing

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Configuration
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB
wal_buffers = 16MB

# Query Planner
random_page_cost = 1.1        # Optimized for SSD
effective_io_concurrency = 200
default_statistics_target = 100

# Checkpoints and WAL
checkpoint_completion_target = 0.9
checkpoint_timeout = 5min
max_wal_size = 1GB
min_wal_size = 80MB

# Logging for Testing
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'all'
log_duration = on
log_min_duration_statement = 100ms
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements,pgvector'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = 'all'

# pg_stat_statements configuration
pg_stat_statements.max = 10000
pg_stat_statements.track = 'all'
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# pgvector Configuration
hnsw.ef_search = 200          # Higher ef_search for better recall in tests

# Autovacuum (aggressive for testing)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# Parallel Query Settings
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Client Connection Defaults
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# For development/testing convenience
fsync = off                   # Faster writes in testing (not for production!)
synchronous_commit = off      # Faster commits in testing
full_page_writes = off        # Reduce I/O in testing