version: '3.8'

services:
  # PostgreSQL for integration testing
  postgres:
    image: postgres:16-alpine
    container_name: contribux-test-postgres
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: contribux_test
      POSTGRES_EXTENSIONS: vector
    ports:
      - "5433:5432"
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d contribux_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching tests
  redis:
    image: redis:7-alpine
    container_name: contribux-test-redis
    ports:
      - "6380:6379"
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Webhook endpoint mock server
  webhook-server:
    image: node:20-alpine
    container_name: contribux-test-webhook
    working_dir: /app
    volumes:
      - ./webhook-server:/app
    ports:
      - "3001:3001"
    command: node server.js
    environment:
      PORT: 3001
      WEBHOOK_SECRET: test-webhook-secret
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # GitHub API mock server (for offline testing)
  github-mock:
    image: node:20-alpine
    container_name: contribux-test-github-mock
    working_dir: /app
    volumes:
      - ./github-mock:/app
    ports:
      - "3002:3002"
    command: node server.js
    environment:
      PORT: 3002
      MOCK_RATE_LIMIT: "true"
      MOCK_DELAY_MS: 0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  default:
    name: contribux-test-network