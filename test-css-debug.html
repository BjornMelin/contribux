<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Theme Test</title>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 0 0% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 0 0% 3.9%;
            --primary: 0 0% 9%;
            --primary-foreground: 0 0% 98%;
            --muted: 0 0% 96.1%;
            --muted-foreground: 0 0% 45.1%;
            --border: 0 0% 89.8%;
        }

        .dark {
            --background: 0 0% 3.9%;
            --foreground: 0 0% 98%;
            --card: 0 0% 3.9%;
            --card-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 0 0% 9%;
            --muted: 0 0% 14.9%;
            --muted-foreground: 0 0% 63.9%;
            --border: 0 0% 14.9%;
        }

        .bg-background { background-color: hsl(var(--background)); }
        .text-foreground { color: hsl(var(--foreground)); }
        .bg-card { background-color: hsl(var(--card)); }
        .text-card-foreground { color: hsl(var(--card-foreground)); }
        .bg-primary { background-color: hsl(var(--primary)); }
        .text-primary-foreground { color: hsl(var(--primary-foreground)); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        .border { border-color: hsl(var(--border)); }

        .p-4 { padding: 1rem; }
        .m-4 { margin: 1rem; }
        .rounded { border-radius: 0.25rem; }
        .border { border-width: 1px; }
        .shadow { box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
        .text-lg { font-size: 1.125rem; }
        .font-semibold { font-weight: 600; }
        .mb-2 { margin-bottom: 0.5rem; }
        .transition-colors { transition-property: color, background-color, border-color; transition-duration: 150ms; }

        button {
            padding: 0.5rem 1rem;
            border: 1px solid;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-color: hsl(var(--primary));
        }

        .theme-toggle:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-background text-foreground transition-colors">
    <div class="p-4">
        <h1 class="text-lg font-semibold mb-2">CSS Theme Test Page</h1>
        
        <div class="bg-card border rounded p-4 m-4 shadow">
            <h2 class="text-card-foreground font-semibold mb-2">Card Component</h2>
            <p class="text-muted-foreground">This is muted text in a card</p>
            <button class="theme-toggle m-4" onclick="toggleTheme()">Toggle Theme</button>
        </div>

        <div class="bg-primary text-primary-foreground p-4 m-4 rounded">
            <h3>Primary Color Component</h3>
            <p>This should use primary colors</p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            console.log('Theme toggled. Current classes:', html.className);
        }
    </script>
</body>
</html>
